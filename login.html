<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    background:#050b14;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    user-select:none;
}

.login-box {
    width:400px;
    padding:40px;
    border-radius:20px;
    background:rgba(8,16,30,0.95);
    box-shadow:0 0 40px #0066d4;
    display:flex;
    flex-direction:column;
    align-items:center;
}

h1 {
    margin-bottom:30px;
    text-align:center;
    background:linear-gradient(to right,#0066d4,#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

input {
    width:100%;
    padding:14px;
    margin-bottom:20px;
    border-radius:10px;
    border:1px solid #0066d4;
    background:#020814;
    color:white;
    font-size:16px;
}

input:focus {
    outline:none;
    box-shadow:0 0 10px #0066d4;
}

button {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    font-size:16px;
    background:linear-gradient(90deg,#0066d4,#1aa3ff);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    box-shadow:0 0 25px #0066d4;
    transform:scale(1.03);
}

.error {
    color:#ff4f4f;
    font-size:14px;
    margin-bottom:10px;
    display:none;
    text-align:center;
}
</style>
</head>
<body oncontextmenu="return false">

<div class="login-box">
    <h1>Login</h1>
    <div class="error" id="errorBox"></div>
    <form id="loginForm" style="width:100%;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
// Disable devtools shortcuts
document.addEventListener("keydown", e => {
    if(e.keyCode===123||(e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key.toUpperCase()))||(e.ctrlKey && ["U","S"].includes(e.key.toUpperCase()))){
        e.preventDefault(); return false;
    }
});

// Change this to the page you want users to go after login
const REDIRECT_PAGE = "index.html";

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("errorBox");
    errorBox.style.display="none";

    let users = JSON.parse(localStorage.getItem("users")||"[]");
    const user = users.find(u=>u.username===username && u.password===password);

    if(!user){
        errorBox.innerText="Invalid username or password.";
        errorBox.style.display="block";
        return;
    }

    // Ban check
    if(user.status==="banned"){
        if(user.timeoutUntil && Date.now() < user.timeoutUntil){
            errorBox.innerText="Account temporarily banned.";
            errorBox.style.display="block";
            return;
        } else {
            user.status="active";
            user.timeoutUntil=null;
            localStorage.setItem("users", JSON.stringify(users));
        }
    }

    if(user.status==="disabled"){
        errorBox.innerText="Account disabled.";
        errorBox.style.display="block";
        return;
    }

    // Successful login
    localStorage.setItem("loggedInUser", username);
    window.location.href=REDIRECT_PAGE;
});
</script>

</body>
</html>
